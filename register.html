        <title>Register CF</title>
        <meta charset="UTF-8">

        <style>
            /*CSS*/
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            body {
                display: flex;
                flex-direction: column;
                font-family: Helvetica, sans-serif;
                background-color: #f4f4f4;
            }

            header {
                text-align: center;
                background: #000000;
                color: #fff;
                padding: 10px 0;
            }

            header img {
                width: 100px;
            }

            form {
                line-height: 2.0;
            }

            nav {
                display: flex;
                justify-content: space-between;
                background: #191970;
                color: #fff;
                padding: 0;
                height: 60px;
            }

            .menu {
                display: flex;
            }

            .menu a {
                color: #fff;
                text-decoration: none;
                padding: 0 15px;
                text-align: center;
                transition: background-color 0.3s, color 0.3s;
                display: flex;
                align-items: center;
                height: 100%;
            }

            .menu a:hover {
                background-color: #e78e31;
                color: #ffffff;
            }

            .search {
                display: flex;
                align-items: center;
            }

            .search input[type="text"] {
                padding: 5px;
            }

            .search button {
                padding: 5px;
                background-color: #e78e31;
                color: #ffffff;
                border: none;
            }

            .container {
                display: flex;
                padding: 20px;
                flex:1;
            }

            .main {
                width: 60%;
                padding-right: 20px;
            }

            .aside {
                width: 40%;
                background: #eee;
                padding: 20px;
            }

            .aside button{
                background-color: #e78e31;
                color: #ffffff;
            }

            footer {
                text-align: center;
                background: #333;
                color: #fff;
                padding: 10px 0;
                width: 100%;
                margin-top: auto;
            }

            .submit-btn {
                background-color: green;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .submit-btn:hover {
                background-color: darkgreen;
            }

            .reset-btn {
                background-color: gray;
                color: white;
                padding: 10px 20px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .reset-btn:hover {
                background-color: darkgray;
            }
            
            .standard-img{
                width: 190px;
                height: auto;
            }

        </style>

    <body>
        <header>
            <img src="images/logoCF.png" alt="Computer Force Logo">
        </header>
        <nav>  
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="register.html">Register</a>
                <a href="about.html">About</a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
        <div class="container">
            <div class="main">
                <h1>Registration Form</h1>
                <p>Please complete the following form to register for an account on our website.</p>
                <form method="post" action="submit_registration">
                    <label for="username">Username*</label>
                    <input type="text" id="username" name="username" required><br>

                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required><br>

                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required><br>

                    <label for="confirm_password">Confirm Password*</label>
                    <input type="password" id="confirm_password" name="confirm_password" required><br>

                    <label for="first_name">First Name*</label>
                    <input type="text" id="first_name" name="first_name" required><br>

                    <label for="surname">Surname*</label>
                    <input type="text" id="surname" name="surname" required><br>

                    <label for="gender">Gender*</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br>

                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob"><br>

                    <label for="address">Address*</label>
                    <input type="text" id="address" name="address" required><br>

                    <label for="suburb">Suburb*</label>
                    <input type="text" id="suburb" name="suburb" required><br>

                    <label for="postcode">Postcode*</label>
                    <input type="text" id="postcode" name="postcode" required><br>

                    <label for="state">State*</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Select state</option>
                        <option value="ACT">ACT</option>
                        <option value="NSW">NSW</option>
                        <option value="NT">NT</option>
                        <option value="QLD">QLD</option>
                        <option value="SA">SA</option>
                        <option value="TAS">TAS</option>
                        <option value="VIC">VIC</option>
                        <option value="WA">WA</option>
                    </select><br>

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone"><br>

                    <button type="reset" class="reset-btn">Clear</button>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            <aside class="aside">
                <h2>Purchases</h2>
                <table>
                    <tr>
                        <td>0 items.</td>
                        <td>Cart sub-total: $0.</td>
                    </tr>
                    <tr>
                        <td colspan="2"><button>Go to Checkout</button></td>
                    </tr>
                </table>
            </aside>
        </div>
        <footer>
